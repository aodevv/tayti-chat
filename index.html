<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <div class="left">
            <div class="left__wrapper">
                <div class="left__wrapper--top">
                    <div class="logo-wrapper">

                        <img src="img/logo.svg" alt="" class="logo">
                    </div>
                    <ul class="icons__wrapper">
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="icon-basic-world"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font icons__wrapper--active">
                            <a href="#">
                                <i class="icon-basic-heart"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="icon-basic-heart-broken"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="icon-basic-world"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="left__wrapper--bottom">
                    <div class="user-thumbnail">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center__wrapper">
                <div class="center__wrapper--top">
                    <h2 class="heading-primary u-mb-s">Chats</h2>
                    <div class="search-input u-mb-s">
                        <span><i class="icon-basic-magnifier"></i></span><input type="text" placeholder="Text" class="basic-input">
                    </div>
                    <div class="users-carousel">
                        <ul>
                            <li class="user-carousel__wrapper">user1</li>
                            <li class="user-carousel__wrapper">User2</li>
                            <li class="user-carousel__wrapper">User3</li>
                            <li class="user-carousel__wrapper">User4</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    
</body>
</html>
