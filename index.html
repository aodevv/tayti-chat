<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid">
        <div class="left">
            <div class="left__wrapper">
                <div class="left__wrapper--top">
                    <div class="logo-wrapper">

                        <img src="img/logo.svg" alt="" class="logo">
                    </div>
                </div>
                <div class="left__wrapper--center">
                    <ul class="icons__wrapper">
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="ri-user-2-line"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font icons__wrapper--active">
                            <a href="#">
                                <i class="ri-message-3-line"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="ri-group-line"></i>
                            </a>
                        </li>
                        <li class="icons__wrapper--font">
                            <a href="#">
                                <i class="ri-settings-2-line"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="left__wrapper--bottom">
                    <div class="user-thumbnail">
                        <span class="user-thumbnail__status"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center__wrapper">
                <div class="center__wrapper--top">
                    <h2 class="heading-primary u-mb-s">Chats</h2>
                    <div class="search-input u-mb-s">
                        <span><i class="ri-search-line"></i></span><input type="text" placeholder="Text"
                            class="basic-input">
                    </div>
                    <div class="users-carousel">
                        <ul>
                            <li class="user-carousel__wrapper">
                                <div class="user-carousel__thumbnail">
                                    <div class="user-thumbnail">
                                        <span class="user-thumbnail__status"></span>
                                    </div>
                                </div>
                                <h2 class="heading-secondary">Patrick</h2>
                            </li>
                            <li class="user-carousel__wrapper">
                                <div class="user-carousel__thumbnail">
                                    <div class="user-thumbnail">
                                        <span class="user-thumbnail__status"></span>
                                    </div>
                                </div>
                                <h2 class="heading-secondary">Patrick</h2>
                            </li>
                            <li class="user-carousel__wrapper">
                                <div class="user-carousel__thumbnail">
                                    <div class="user-thumbnail">
                                        <span class="user-thumbnail__status away"></span>
                                    </div>
                                </div>
                                <h2 class="heading-secondary">Patrick</h2>
                            </li>
                            <li class="user-carousel__wrapper">
                                <div class="user-carousel__thumbnail">
                                    <div class="user-thumbnail">
                                        <span class="user-thumbnail__status online"></span>
                                    </div>
                                </div>
                                <h2 class="heading-secondary">Patrick</h2>
                            </li>
                            <li class="user-carousel__wrapper">
                                <div class="user-carousel__thumbnail">
                                    <div class="user-thumbnail">
                                        <span class="user-thumbnail__status online"></span>
                                    </div>
                                </div>
                                <h2 class="heading-secondary">Patrick</h2>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
